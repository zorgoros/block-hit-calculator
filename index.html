<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Hit Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="widget-head">
            <!-- You can find a simple SVG icon online to place here -->
            <h1>Block Hit Calculator</h1>
        </div>
        <div class="widget-body">
            <div class="left-column">
                <!-- The form-groups are wrapped in a div to help with layout -->
                <div>
                    <div class="form-group">
                    <label for="crypto">Cryptocurrency:</label>
                    <div class="searchable-select">
                        <input type="text" id="crypto-search" placeholder="Search...">
                        <select id="crypto">
                            <!-- Options will be populated from an API -->
                        </select>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="hashrate">Your Hashrate:
                        <span class="tooltip">
                            <span class="tooltip-icon">?</span>
                            <span class="tooltip-text">This is the speed at which your mining hardware can perform hashing operations. It's measured in MH/s (Mega-hashes per second), GH/s (Giga-hashes per second), or TH/s (Tera-hashes per second).</span>
                        </span>
                    </label>
                    <div class="hashrate-input-group">
                        <input type="number" id="hashrate" placeholder="Enter your hashrate">
                        <select id="hashrate-unit">
                            <option value="H/s">H/s</option>
                            <option value="kH/s">kH/s</option>
                            <option value="MH/s" selected>MH/s</option>
                            <option value="GH/s">GH/s</option>
                            <option value="TH/s">TH/s</option>
                            <option value="PH/s">PH/s</option>
                            <option value="EH/s">EH/s</option>
                        </select>
                    </div>
                    <div class="preset-chips">
                        <button data-hash="10" data-unit="MH/s">10 MH/s</button>
                        <button data-hash="100" data-unit="MH/s">100 MH/s</button>
                        <button data-hash="1" data-unit="GH/s">1 GH/s</button>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="pool-fee">Pool Fee (%):
                        <span class="tooltip">
                            <span class="tooltip-icon">?</span>
                            <span class="tooltip-text">For pool mining. This fee is deducted from your estimated daily earnings. It does not affect the solo mining time estimate.</span>
                        </span>
                    </label>
                    <input type="number" id="pool-fee" placeholder="Enter pool fee" value="1">
                    </div>
                </div>
                <button id="calculate">Calculate</button>
            </div>
            <div class="right-column">
                <div id="results" aria-live="polite">
                    <h2>Results</h2>
                    <div class="kpi-main">
                        <span id="time-to-find">-</span>
                    </div>
                    <div class="kpi">
                        <div class="badge">
                            <span>Pool:</span>
                            <span id="daily-earnings">-</span>
                        </div>
                        <div class="badge">
                            <span>Price:</span>
                            <span id="current-price">-</span>
                        </div>
                        <div class="badge" id="daily-earnings-usd-badge">
                            <span id="daily-earnings-usd">-</span>
                        </div>
                    </div>
                </div>
                <div id="error-container">
                    <span id="error-message" class="error"></span>
                </div>
            </div>
        </div>
        <div class="widget-foot">
            <span>Data by Minerstat</span>
            <a id="embed-link" href="#" aria-label="Get embed code">Embed â–¸</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
